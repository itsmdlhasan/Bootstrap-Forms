<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <h1 class="container text-primary text-center border-bottom border-3 p-3">Bootstrap Forms</h1>

    <div class="container bg-primary-subtle p-3 my-5 text-primary rounded-2">
        <h2>Sign Up</h2>
        <form action="#">
            <!-- name -->
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input type="name" class="form-control" id="name" placeholder="Put your name" name="nm">
            </div>

            <!-- gender -->
            <div class="form-check">
                <input type="radio" class="form-check-input" id="male" value="Male" name="gender" checked>
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="female" value="Female" name="gender">
                <label for="female" class="form-check-label">Female</label>
            </div>

            <!-- email with animated -->
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email" class="form-label">Email (it has animated effect)</label>
              </div>

            <!-- password -->
            <div class="mb-3 mt-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>

            <!-- comments -->
            <div class="mb-3 mt-3 text-danger">
                <label for="comments" class="form-label">Comments:</label>
                <textarea class="form-control text-primary" rows="5" id="comments"
                    placeholder="Put your comments here..." name="cmnts"></textarea>
            </div>

            <!-- select -->
            <div class="mb-3 mt-3">
                <label for="select" class="form-label">Where did you hear about us?</label>
                <select class="form-select" id="select" name="slct">
                    <option>Youtube</option>
                    <option>Facebook</option>
                    <option selected>Website</option>
                    <option>Friend</option>
                </select>
            </div>

            <!-- remember me checkbox -->
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="remember">
                    Remember me
                </label>
            </div>

            <!-- submit button -->
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
